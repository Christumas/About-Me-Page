<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <!-- header section -->
     <div class="menu">

        <div class="hamburger">
            <div class="bars" id="bar1"></div>
            <div class="bars" id="bar2"></div>
            <div class="bars" id="bar3"></div>
        </div>

        <ul class="navbar">
            <li class="navlinks"><a href="#">About</a></li>
            <li class="navlinks"><a href="#">Projects</a></li>
            <li class="navlinks"><a href="#">Contact</a></li>
        </ul>

     </div>

    <div class="menuBackground"></div>

    <!-- title section and profile pic -->
    <main>
        <h1 class="title">Hi,I'm <br>Rishi</br></h1>
        <div class="imageContainer"></div>
    </main>

    <!-- About me Section -->
    <article class="aboutSection">
        <h2 class="aboutTitle">WHO AM I?</h2>
        <p class="description">Neuroscience background, self-taught coder.
            <span class="highlight">Love building helpful, fun-looking stuff.</span>Coding feels like a video game—every challenge is a level I’m excited to beat.</p>
    </article>

    <!-- Skills and Interests section -->
    <article class="skillsSection">

        <h2 class="skillsTitle">Skills</h2>
        <button class="dontPress">DO NOT PRESS</button>
        <div class="bubbleContainer-skills">
            <div id="skill1" class="skills"></div>
            <div id="skill2" class="skills"></div>
            <div id="skill3" class="skills"></div>
            <div id="skill4" class="skills"></div>
        </div>

        <h2 class="interestsTitle">Interests</h2>
        <div class="bubbleContainer-interests">
            <div id="interest1" class="interests">Frontend</div>
            <div id="interest2" class="interests">Backend</div>
            <div id="interest3" class="interests">Data Analysis</div>
            <div id="interest4" class="interests">Machine Learning</div>
        </div>
    </article>





    <script src="script.js"></script>
</body>
</html>
